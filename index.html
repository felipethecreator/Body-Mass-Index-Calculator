<!DOCTYPE html>
<html lang="Pt-Br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="index.css">
</head>

<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/740/740922.png">

<body>
    <h1>
        Calculo de IMC
    </h1>
    <div class="container">
        <label for="Peso">
            Peso:
        </label>
        <input type="number" id="Peso" placeholder="Peso:">
        <label for="Altura">
            Altura:
        </label>
        <input type="number" id="Altura" placeholder="Altura em metros (ex: 1.80):">
        <label for="Sexo">
            Sexo:
        </label>
        <select id="Sexo">
            <option value="M">
                Masculino
            </option>
            <option value="F">
                Feminino
            </option>
        </select>
        <button id="EnviarResposta">
            Calcular
        </button>
    </div>
    <script src="index.js"></script>
