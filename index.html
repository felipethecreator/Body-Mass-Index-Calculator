<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="index.css">
</head>

<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/740/740922.png">

<body>

    <div class="border-container">
        <div class="content">
            <h1>Calculo de IMC</h1>
            <form id="formPage">
                <div class="container">
                    <label for="Peso">Peso:</label>
                    <input type="number" id="Peso" placeholder="Peso:" required>

                    <label for="Altura">Altura:</label>
                    <input type="number" id="Altura" placeholder="Altura em metros (ex: 1.80):" step="0.01" required>

                    <button type="submit" id="EnviarResposta">Calcular</button>
                </div>
            </form>

            <div class="container3">
                <h4>Tabela de Resultados IMC</h4>
                <table border="1">
                    <tr>
                        <th>Resultado</th>
                        <th>Situação</th>
                    </tr>
                    <tr>
                        <td>Abaixo de 17</td>
                        <td>Muito abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 17 e 18.6</td>
                        <td>Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 18.7 e 24.99</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>Entre 25.0 e 29.99</td>
                        <td>Acima do peso</td>
                    </tr>
                    <tr>
                        <td>Entre 30 e 34.99</td>
                        <td>Obesidade grau I</td>
                    </tr>
                    <tr>
                        <td>Entre 35 e 39.99</td>
                        <td>Obesidade grau II</td>
                    </tr>
                    <tr>
                        <td>Acima de 40</td>
                        <td>Obesidade grau III</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
